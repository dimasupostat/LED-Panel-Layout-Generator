<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Generator LED Panel Layouts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main container for the form and content -->
  <div class="container">
    <header>
      <h1>LED Screen Connection Schema Generator</h1>
      <p>Generate your LED screen connection layout easily by specifying the number of panels and card layout.</p>
    </header>

    <!-- Form section where users input the panel dimensions and select layout -->
    <section class="form-container">
      <div class="input-group">
        <label for="totalWidth">Panels in width:</label>
        <input type="number" id="totalWidth" value="6" min="1" />
      </div>

      <div class="input-group">
        <label for="totalHeight">Panels in height:</label>
        <input type="number" id="totalHeight" value="6" min="1" />
      </div>

      <!-- Radio buttons for selecting the card layout (2x3 or 3x2) -->
      <div class="input-group">
        <label>Card Layout:</label>
        <div class="radio-container">
          <label for="layout2x3">
            <input type="radio" id="layout2x3" name="cardLayout" value="2x3" checked />
            2 × 3
          </label>
          <label for="layout3x2">
            <input type="radio" id="layout3x2" name="cardLayout" value="3x2" />
            3 × 2
          </label>
        </div>
      </div>

      <!-- Button to generate and download the XML file -->
      <button onclick="generateAndDownload()" class="generate-btn">Generate and Download</button>
    </section>
  </div>

  <!-- Linking to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
